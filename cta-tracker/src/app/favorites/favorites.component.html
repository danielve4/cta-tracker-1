<h1 class="cols-4">Favorites</h1>

<ul class="cols-4 favorite-list">
  <li *ngFor="let favorite of favorites$ | async" class="favorite-stop">
    <a routerLink="/arrivals/{{favorite.route}}/{{favorite.direction}}/{{favorite.stopId}}/{{favorite.stopName}}" class="favorite-stop-touch">
      <span class="favorite-stop-route">{{favorite.route}}</span>
      <span class="favorite-stop-name">{{favorite.stopName}}</span>
      <span class="favorite-stop-direction">{{favorite.direction | slice:0:1}}</span>
    </a>
  </li>
</ul>

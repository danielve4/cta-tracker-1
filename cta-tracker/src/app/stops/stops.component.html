<article>
  <h2 class="cols-4">Route {{forRoute}} {{forDirection}}</h2>
  <section class="cols-4 search-form">
    <input class="search-input" id="search-stops" #criteria (input)="search(criteria.value)" autocomplete="off"
      required />
    <label class="search-label" for="search-stops">Search Stops</label>
  </section>

  <section class="cols-4">
    <ul class="cols-4">
      <li *ngFor="let anError of error$ | async">{{anError.msg}}</li>
      <li *ngFor="let stop of stops$ | async" class="bus-stop">
        <a routerLink="/arrivals/{{forRoute}}/{{forDirection}}/{{stop.stpid}}/{{stop.stpnm.replace('/', '-')}}">
          {{stop.stpnm}}
        </a>
      </li>
    </ul>
  </section>
</article>
